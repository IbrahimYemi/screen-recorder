<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Screen Recorder</title>

    <!-- Meta Description (helps SEO ranking) -->
    <meta name="description" content="A simple and easy-to-use screen recorder built with HTML, Tailwind CSS, and JavaScript. Record your screen and download your recordings instantly.">

    <!-- Meta Keywords -->
    <meta name="keywords" content="screen recorder, javascript screen recording, web-based recorder, download screen video, record screen, browser screen recording, tailwind css">

    <!-- Open Graph Tags for Social Media Sharing -->
    <meta property="og:title" content="Screen Recorder">
    <meta property="og:description" content="A simple and easy-to-use screen recorder built with HTML, Tailwind CSS, and JavaScript. Record your screen and download your recordings instantly.">
    <meta property="og:image" content="/assets/page.png">
    <meta property="og:url" content="https://screen-recorder-weld.vercel.app/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags for Twitter Sharing -->
    <meta name="twitter:title" content="Screen Recorder">
    <meta name="twitter:description" content="A simple and easy-to-use screen recorder built with HTML, Tailwind CSS, and JavaScript. Record your screen and download your recordings instantly.">
    <meta name="twitter:image" content="/assets/page.png">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- External Script and Tailwind CSS -->
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Additional SEO meta tags -->
    <link rel="canonical" href="https://screen-recorder-weld.vercel.app/">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
    <header class="w-full py-4 text-center bg-gray-800 shadow-md">
        <h1 class="text-2xl md:text-3xl font-bold">üé• Screen Recorder</h1>
        <p class="text-gray-400 text-sm md:text-base">A simple screen recorder built with HTML, Tailwind CSS, and JavaScript</p>
    </header>

    <div class="mt-2 text-sm text-gray-400">
        <span class="mx-2">Start: <kbd class="px-2 py-1 bg-gray-700 rounded" id="startShortcut"></kbd></span>
        <span class="mx-2">Stop: <kbd class="px-2 py-1 bg-gray-700 rounded" id="stopShortcut"></kbd></span>
        <span class="mx-2">Discard: <kbd class="px-2 py-1 bg-gray-700 rounded">Esc</kbd></span>
    </div>    
    
    <main class="flex flex-col items-center p-6 mt-8 bg-gray-800 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-lg md:text-xl font-semibold mb-4 text-center">Record Your Screen with Ease</h2>
        <div class="flex flex-col md:flex-row gap-4 w-full justify-center">
            <button id="startBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-green-600 transition w-full md:w-auto">‚ñ∂ Start Recording</button>
            <button id="stopBtn" class="cursor-not-allowed bg-gray-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-gray-600 transition w-full md:w-auto" disabled>‚èπ Stop Recording</button>
        </div>

        <div id="recordingControls" class="hidden mt-4 w-full">
            <div id="timerDisplay" class="text-2xl font-mono text-center mb-2">00:00:00</div>
            <button id="pauseBtn" class="w-full bg-yellow-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-yellow-600 transition">‚è∏ Pause</button>
        </div>

        <!-- Video Preview Section -->
        <div id="videoPreview" class="hidden mt-4 w-full max-w-md">
            <video id="previewVideo" controls class="w-full rounded-lg shadow-md"></video>
            <div class="flex justify-center gap-4 mt-4">
                <button id="saveBtn" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 transition w-full md:w-auto">‚¨á Save Recording</button>
                <button id="discardBtn" class="bg-gray-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-gray-600 transition w-full md:w-auto">‚ùå Discard</button>
            </div>
        </div>

        <a id="downloadLink" target="_blank" class="hidden mt-4 text-blue-400 underline hover:text-blue-500 transition">‚¨á Download Recording</a>
    </main>
    <footer class="mt-8 text-center text-gray-400 text-sm md:text-base">
        <p>Made with ‚ù§Ô∏è by Ibrahim Yemi</p>
        <p>
            ‚≠ê If you like this project, consider giving it a star on 
            <a href="https://github.com/IbrahimYemi/screen-recorder.git" class="underline hover:text-gray-300">GitHub</a>! üöÄ
        </p>
    </footer>
</body>
</html>
