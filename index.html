<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
    <header class="w-full py-4 text-center bg-gray-800 shadow-md">
        <h1 class="text-2xl md:text-3xl font-bold">🎥 Screen Recorder</h1>
        <p class="text-gray-400 text-sm md:text-base">A simple screen recorder built with HTML, Tailwind CSS, and JavaScript</p>
    </header>
    <main class="flex flex-col items-center p-6 mt-8 bg-gray-800 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-lg md:text-xl font-semibold mb-4 text-center">Record Your Screen with Ease</h2>
        <div class="flex flex-col md:flex-row gap-4 w-full justify-center">
            <button id="startBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-green-600 transition w-full md:w-auto">▶ Start Recording</button>
            <button id="stopBtn" class="bg-red-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-red-600 transition w-full md:w-auto" disabled>⏹ Stop Recording</button>
        </div>
        <a id="downloadLink" target="_blank" class="hidden mt-4 text-blue-400 underline hover:text-blue-500 transition">⬇ Download Recording</a>
    </main>
    <footer class="mt-8 text-center text-gray-400 text-sm md:text-base">
        <p>Made with ❤️ by Ibrahim Yemi</p>
        <p>
            ⭐ If you like this project, consider giving it a star on 
            <a href="https://github.com/IbrahimYemi/screen-recorder.git" class="underline hover:text-gray-300">GitHub</a>! 🚀
        </p>
    </footer>
</body>
</html>
